<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Šachy</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Šachy</h1>
    <div class="hra">
      <section class="hraci">
        <div class="honza">
          <img class="honza-img" src="obrazky/hraci/honza.jpg" alt="honza" />
          <div class="popisky-honza">
            <span class="jmeno">Honza</span>
            <span class="barva-hrace">Bílý hráč</span>
          </div>
        </div>
        <div class="adela">
          <div class="popisky-adela">
            <span class="jmeno">Adéla</span>
            <span class="barva-hrace">Černý hráč</span>
          </div>
          <img class="adela-img" src="obrazky/hraci/adela.jpg" alt="adela" />
        </div>
      </section>
      <section class="sachovnice">
        <img
          class="figurka figurka-1"
          src="obrazky/figurky/dama-cerna.svg"
          alt="figurka"
        />
        <img
          class="figurka figurka-2"
          src="obrazky/figurky/kral-bila.svg"
          alt="figurka"
        />
        <img
          class="figurka figurka-3"
          src="obrazky/figurky/kun-bila.svg"
          alt="figurka"
        />
        <img
          class="figurka figurka-4"
          src="obrazky/figurky/pesec-bila.svg"
          alt="figurka"
        />
        <img
          class="figurka figurka-5"
          src="obrazky/figurky/pesec-cerna.svg"
          alt="figurka"
        />
        <img
          class="figurka figurka-6"
          src="obrazky/figurky/pesec-cerna.svg"
          alt="figurka"
        />
        <img
          class="figurka figurka-7"
          src="obrazky/figurky/pesec-cerna.svg"
          alt="figurka"
        />
        <img
          class="figurka figurka-8"
          src="obrazky/figurky/kral-cerna.svg"
          alt="figurka"
        />
        <img
          class="figurka figurka-9"
          src="obrazky/figurky/vez-cerna.svg"
          alt="figurka"
        />
      </section>
      <section class="paticka">
        <p>Vyhrál černý!</p>
        <button>Hrát znovu</button>
      </section>
    </div>
  </body>
</html>
